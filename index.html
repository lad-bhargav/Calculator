<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="box">
                <div id="start">
                </div> <hr>
                <div id="fakeheader"></div>
                <div id="mid">
                    <button class="button" onclick="appendValue('0')" id="fstRw">0</button>
                    <button class="button" onclick="appendValue('1')" id="fstRw">1</button>
                    <button class="button" onclick="appendValue('2')" id="fstRw">2</button>
                    <button class="button" onclick="appendValue('3')" id="fstRw">3</button>
                    <button class="button" onclick="appendValue('4')">4</button>
                    <button class="button" onclick="appendValue('5')">5</button>
                    <button class="button" onclick="appendValue('6')">6</button>
                    <button class="button" onclick="appendValue('7')">7</button>
                    <button class="button" onclick="appendValue('8')">8</button>
                    <button class="button" onclick="appendValue('9')">9</button>
                    <button class="button" onclick="appendValue('+')">+</button>
                    <button class="button" onclick="appendValue('-')">-</button>
                    <button class="button" onclick="appendValue('*')">*</button>
                    <button class="button" onclick="appendValue('/')">รท</button>
                    <button class="button" onclick="calculate()">=</button>
                    <button class="button" onclick="appendValue('.')">.</button>
                    <button class="cleans" onclick="allClear()">C</button>
                </div> <hr>
                <div id="end"><h1>CALCULATOR</h1></div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
